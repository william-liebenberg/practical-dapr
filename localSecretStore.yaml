apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: my-secret-store
  namespace: default
spec:
  type: secretstores.local.file
  version: v1
  metadata:
  # relative to where `dapr run` is executed
  - name: secretsFile
    value: ../my-secrets.json
  - name: nestedSeparator
    value: ":"